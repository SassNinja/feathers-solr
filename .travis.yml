language: node_js
node_js: 'node'
jdk: oraclejdk8
before_script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version
  - bin/./install-solr.sh
  - npm install -g istanbul
  - npm install -g mocha
script:
  - npm test
after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js