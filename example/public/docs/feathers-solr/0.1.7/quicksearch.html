    {"requestHandler_CollectionsApi.js.html":{"id":"requestHandler_CollectionsApi.js.html","title":"Source: requestHandler/CollectionsApi.js","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSetsManagedResourcesmodule.exportsRequestParameters Global ConstructorNameReq request methodsomeMethodSuggestupdate Source: requestHandler/CollectionsApi.js /** * Solr Collections API * https://cwiki.apache.org/confluence/display/solr/Collections+API */ export class CollectionsApi { constructor(request, opts) { this.options = { method: 'GET', uri: opts.url + '/admin/collections', json: true }; this.request = request; } /* CREATE : create a collection */ create(params) { this.options.qs = Object.assing({ action: 'CREATE', }, params); return this.request(this.options); } /* MODIFYCOLLECTION : Modify certain attributes of a collection */ modifycollection(params) { this.options.qs = Object.assing({ action: 'MODIFYCOLLECTION', }, params); return this.request(this.options); } /* RELOAD : reload a collection */ reload(params) { this.options.qs = Object.assing({ action: 'RELOAD', }, params); return this.request(this.options); } /* SPLITSHARD : split a shard into two new shards */ splitshard(params) { this.options.qs = Object.assing({ action: 'SPLITSHARD', }, params); return this.request(this.options); } /* CREATESHARD : create a new shard */ createshard(params) { this.options.qs = Object.assing({ action: 'CREATESHARD', }, params); return this.request(this.options); } /* DELETESHARD : delete an inactive shard */ deleteshard(params) { this.options.qs = Object.assing({ action: 'DELETESHARD', }, params); return this.request(this.options); } /* CREATEALIAS : create or modify an alias for a collection */ createalias(params) { this.options.qs = Object.assing({ action: 'CREATEALIAS', }, params); return this.request(this.options); } /* DELETEALIAS : delete an alias for a collection */ deletealias(params) { this.options.qs = Object.assing({ action: 'DELETEALIAS', }, params); return this.request(this.options); } /* DELETE : delete a collection */ delete(params) { this.options.qs = Object.assing({ action: 'DELETE', }, params); return this.request(this.options); } /* DELETEREPLICA : delete a replica of a shard */ deletereplica(params) { this.options.qs = Object.assing({ action: 'DELETEREPLICA', }, params); return this.request(this.options); } /* ADDREPLICA : add a replica of a shard */ addreplica(params) { this.options.qs = Object.assing({ action: 'ADDREPLICA', }, params); return this.request(this.options); } /* CLUSTERPROP : Add/edit/delete a cluster-wide property */ clusterprop(params) { this.options.qs = Object.assing({ action: 'CLUSTERPROP', }, params); return this.request(this.options); } /* MIGRATE : Migrate documents to another collection */ migrate(params) { this.options.qs = Object.assing({ action: 'MIGRATE', }, params); return this.request(this.options); } /* ADDROLE : Add a specific role to a node in the cluster */ addrole(params) { this.options.qs = Object.assing({ action: 'ADDROLE', }, params); return this.request(this.options); } /* REMOVEROLE : Remove an assigned role */ removerole(params) { this.options.qs = Object.assing({ action: 'REMOVEROLE', }, params); return this.request(this.options); } /* OVERSEERSTATUS : Get status and statistics of the overseer */ overseerstatus(params) { this.options.qs = Object.assing({ action: 'OVERSEERSTATUS', }, params); return this.request(this.options); } /* CLUSTERSTATUS : Get cluster status */ clusterstatus(params) { this.options.qs = Object.assing({ action: 'CLUSTERSTATUS', }, params); return this.request(this.options); } /* REQUESTSTATUS : Get the status of a previous asynchronous request */ requeststatus(params) { this.options.qs = Object.assing({ action: 'REQUESTSTATUS', }, params); return this.request(this.options); } /* DELETESTATUS : Delete the stored response of a previous asynchronous request */ deletestatus(params) { this.options.qs = Object.assing({ action: 'DELETESTATUS', }, params); return this.request(this.options); } /* LIST : List all collections */ list(params) { this.options.qs = Object.assing({ action: ':', }, params); return this.request(this.options); } /* ADDREPLICAPROP : Add an arbitrary property to a replica specified by collection/shard/replica */ addreplicaprop(params) { this.options.qs = Object.assing({ action: 'ADDREPLICAPROP', }, params); return this.request(this.options); } /* DELETEREPLICAPROP : Delete an arbitrary property from a replica specified by collection/shard/replica */ deletereplicaprop(params) { this.options.qs = Object.assing({ action: 'DELETEREPLICAPROP', }, params); return this.request(this.options); } /* BALANCESHARDUNIQUE : Distribute an arbitrary property, one per shard, across the nodes in a collection */ balanceshardunique(params) { this.options.qs = Object.assing({ action: 'BALANCESHARDUNIQUE', }, params); return this.request(this.options); } /* REBALANCELEADERS : Distribute leader role based on the &quot;preferredLeader&quot; assignments */ rebalanceleaders(params) { this.options.qs = Object.assing({ action: 'REBALANCELEADERS', }, params); return this.request(this.options); } /* FORCELEADER : Force a leader election in a shard if leader is lost */ forceleader(params) { this.options.qs = Object.assing({ action: 'FORCELEADER', }, params); return this.request(this.options); } /* MIGRATESTATEFORMAT : Migrate a collection from shared clusterstate.json to per-collection state.json */ migratestateformat(params) { this.options.qs = Object.assing({ action: 'MIGRATESTATEFORMAT', }, params); return this.request(this.options); } } × Search results Close @sajov "},"requestHandler_ConfigSetsApi.js.html":{"id":"requestHandler_ConfigSetsApi.js.html","title":"Source: requestHandler/ConfigSetsApi.js","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSetsManagedResourcesmodule.exportsRequestParameters Global ConstructorNameReq request methodsomeMethodSuggestupdate Source: requestHandler/ConfigSetsApi.js /** * Solr ConfigSets API * https://cwiki.apache.org/confluence/display/solr/ConfigSets+API */ export class ConfigSets { constructor(request, opts) { this.options = { method: 'GET', uri: opts.url + '/admin/configs', json: true }; this.request = request; } /* CREATE */ create(params) { this.options.qs = Object.assing({ action: 'STATUS', }, params); return this.request(this.options); } /* DELETE */ delete(params) { this.options.qs = Object.assing({ action: 'STATUS', }, params); return this.request(this.options); } /* LIST */ list(params) { this.options.qs = Object.assing({ action: 'STATUS', }, params); return this.request(this.options); } } × Search results Close @sajov "},"requestHandler_SchemaApi.js.html":{"id":"requestHandler_SchemaApi.js.html","title":"Source: requestHandler/SchemaApi.js","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSetsManagedResourcesmodule.exportsRequestParameters Global ConstructorNameReq request methodsomeMethodSuggestupdate Source: requestHandler/SchemaApi.js /** * @class Schema API * @typicalname instance * https://cwiki.apache.org/confluence/display/solr/Managed+Resources * https://cwiki.apache.org/confluence/display/solr/Request+Parameters+API */ export default class Schema { /** * @method Constructor * @param {object} request Request * @param {object} opts Default Request params * @return {object} Promise */ constructor(request, opts) { this.options = { method: 'POST', uri: opts.coreUrl + '/schema', json: true }; this.request = request; } /** * @method Req request method * @param {object} opts Options * @return {object} Returns a Promise */ req(opts) { return this.request(Object.assign({}, this.options, opts)); } /** * @method Name * @param {object} opts Options * @return {object} Returns a Promise */ name() { return this.req({ uri: (this.options.uri + '/name'), method: 'GET' }); } /* /schema/version: retrieve the schema version */ version() { return this.req({ uri: (this.options.uri + '/version'), method: 'GET' }); } /* /schema/uniquekey: retrieve the defined uniqueKey */ uniquekey() { return this.req({ uri: (this.options.uri + '/uniquekey'), method: 'GET' }); } /* /schema/similarity: retrieve the global similarity definition */ similarity() { return this.req({ uri: (this.options.uri + '/similarity'), method: 'GET' }); } /* /schema/fields: retrieve information about all defined fields or a specific named field */ fields() { return this.req({ uri: (this.options.uri + '/fields'), method: 'GET' }); } /* /schema/dynamicfields: retrieve information about all dynamic field rules or a specific named dynamic rule */ dynamicfields() { return this.req({ uri: (this.options.uri + '/dynamicfields'), method: 'GET' }); } /* /schema/fieldtypes: retrieve information about all field types or a specific field type */ fieldtypes() { return this.req({ uri: (this.options.uri + '/fieldtypes'), method: 'GET' }); } /* /schema/copyfields: retrieve information about copy fields */ copyfields() { return this.req({ uri: (this.options.uri + '/copyfields'), method: 'GET' }); } /* /schema/solrqueryparser/defaultoperator: retrieve the default operator */ solrqueryparser() { return this.req({ uri: (this.options.uri + '/solrqueryparser/defaultoperator'), method: 'GET' }); } /* add-field: add a new field with parameters you provide. curl -X POST -H 'Content-type:application/json' --data-binary '{ &quot;add-field&quot;:[ { &quot;name&quot;:&quot;shelf&quot;, &quot;type&quot;:&quot;myNewTxtField&quot;, &quot;stored&quot;:true }, { &quot;name&quot;:&quot;location&quot;, &quot;type&quot;:&quot;myNewTxtField&quot;, &quot;stored&quot;:true }] }' http://localhost:8983/solr/gettingstarted/schema */ addField(params) { this.options.body = { 'add-field': params }; // console.log('add-field', this.options.body); return this.request(this.options); } /* delete-field: delete a field. */ deleteField(params) { this.options.body = { 'delete-field': params }; // this.options.qs = { // 'delete-field' : params // }; // console.log('deleteField', this.options.body); return this.request(this.options); } /* replace-field: replace an existing field with one that is differently configured. */ replaceField(params) { this.options.qs = { 'replace-field': params }; return this.request(this.options); } /* add-dynamic-field: add a new dynamic field rule with parameters you provide. */ addDynamicField(params) { this.options.qs = { 'add-dynamic-field': params }; return this.request(this.options); } /* delete-dynamic-field: delete a dynamic field rule. */ deleteFynamicField(params) { this.options.qs = { 'delete-dynamic-field': params }; return this.request(this.options); } /* replace-dynamic-field: replace an existing dynamic field rule with one that is differently configured. */ replaceFynamicField(params) { this.options.qs = { 'replace-dynamic-field': params }; return this.request(this.options); } /* add-field-type: add a new field type with parameters you provide. */ addFieldType(params) { this.options.qs = { 'add-field-type': params }; return this.request(this.options); } /* delete-field-type: delete a field type. */ deleteFieldType(params) { this.options.qs = { 'delete-field-type': params }; return this.request(this.options); } /* replace-field-type: replace an existing field type with one that is differently configured. */ replaceFieldType(params) { this.options.qs = { 'replace-field-type': params }; return this.request(this.options); } /* add-copy-field: add a new copy field rule. */ addCopyField(params) { this.options.qs = { 'add-copy-field': params }; return this.request(this.options); } /* delete-copy-field: delete a copy field rule. */ deleteCopyField(params) { this.options.qs = { 'delete-copy-field': params }; return this.request(this.options); } } × Search results Close @sajov "},"requestHandler_ManagedResources.js.html":{"id":"requestHandler_ManagedResources.js.html","title":"Source: requestHandler/ManagedResources.js","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSetsManagedResourcesmodule.exportsRequestParameters Global ConstructorNameReq request methodsomeMethodSuggestupdate Source: requestHandler/ManagedResources.js /** * Solr Managed Resources * https://cwiki.apache.org/confluence/display/solr/Managed+Resources */ export class ManagedResources { constructor(request, opts) { this.options = { method: 'GET', uri: opts.urlCore + '/schema/analysis', json: true }; this.request = request; } /* ADD */ add(params) { this.options.uri += '/stopwords/english'; this.options.qs = Object.assing({ action: 'STATUS', }, params); return this.request(this.options); } /* DELETE */ delete(params) { this.options.qs = Object.assing({ action: 'STATUS', }, params); return this.request(this.options); } /* LIST */ list(params) { this.options.qs = Object.assing({ action: 'STATUS', }, params); return this.request(this.options); } } × Search results Close @sajov "},"requestHandler_JsonRequestApi.js.html":{"id":"requestHandler_JsonRequestApi.js.html","title":"Source: requestHandler/JsonRequestApi.js","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSetsManagedResourcesmodule.exportsRequestParameters Global ConstructorNameReq request methodsomeMethodSuggestupdate Source: requestHandler/JsonRequestApi.js /** * JSON Request API * https://cwiki.apache.org/confluence/display/solr/JSON+Request+API * http://yonik.com/solr-json-request-api/ * curl http://localhost:8983/solr/gettingstarted/query -d ' * { * &quot;query&quot; : &quot;*:*&quot;, * &quot;filter&quot; : &quot;id:222&quot; * }' * * body: { * query: '*:*', * filter : 'id:222' * * }, * * curl http://localhost:8983/solr/gettingstarted/query -d ' * { * query:&quot;doc&quot; * }' * * * curl http://localhost:8983/solr/gettingstarted/query -d ' * { * query:&quot;*:*&quot;, * limit:&quot;10&quot;, * offset:&quot;0&quot;, * sort:&quot;_version_ desc&quot;, * fields:&quot;*&quot; * }' */ export default (request, opts, query) =&gt; { let options = { method: 'POST', uri: opts .js","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSetsManagedResourcesmodule.exportsRequestParameters Global ConstructorNameReq request methodsomeMethodSuggestupdate Source: requestHandler/ConfigApi.js /** * Solr Config API * https://cwiki.apache.org/confluence/display/solr/Config+API#ConfigAPI-CreatingandUpdatingRequestHandlers * https://cwiki.apache.org/confluence/display/solr/RequestHandlers+and+SearchComponents+in+SolrConfig * * * Client.config({ * 'add-searchcomponent': { * 'name': 'suggest', * 'class': 'solr.SuggestComponent', * 'suggester': { * 'name': 'suggest', * 'lookupImpl': 'FuzzyLookupFactory', * 'dictionaryImpl': 'DocumentDictionaryFactory', * 'field': 'name', * 'suggestAnalyzerFieldType': 'string', * 'buildOnStartup': 'true' * } * } * }) */ export default (request, opts, params) =&gt; { let options = { method: 'POST', uri: opts.coreUrl + '/config', json: true, body: params }; return request(options); }; /** * Solr Config API * https://cwiki.apache.org/confluence/display/solr/Config+API#ConfigAPI-CreatingandUpdatingRequestHandlers * https://cwiki.apache.org/confluence/display/solr/RequestHandlers+and+SearchComponents+in+SolrConfig */ // export default class ConfigApi { // constructor(request, opts) { // this.options = { // method: 'POST', // uri: opts.coreUrl + '/config', // json: true // }; // this.request = request; // } // /** // * set-property // * Commands for Common Properties // * @param {[type]} params [description] // */ // setProperty(params) { // this.options.body = params; // return this.request(this.options); // } // /** // * unset-property // * Commands for Common Properties // * @param {[type]} params [description] // */ // unsetProperty(params) { // this.options.body = {'unset-property' : params}; // return this.request(this.options); // } // /** // * set-property // * Commands for Common Properties // * @param {[type]} params [description] // */ // setProperty(params) { // this.options.body = {'set-property' : params}; // return this.request(this.options); // } // /** // * unset-property // * Commands for Common Properties // * @param {[type]} params [description] // */ // unsetProperty(params) { // this.options.body = {'unset-property' : params}; // return this.request(this.options); // } // } // export var another = {}; × Search results Close @sajov "},"requestHandler_CoreAdminApi.js.html":{"id":"requestHandler_CoreAdminApi.js.html","title":"Source: requestHandler/CoreAdminApi.js","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSetsManagedResourcesmodule.exportsRequestParameters Global ConstructorNameReq request methodsomeMethodSuggestupdate Source: requestHandler/CoreAdminApi.js /** * CoreAdmin API * https://cwiki.apache.org/confluence/display/solr/CoreAdmin+API */ export default class CoreAdminApi { constructor(request, opts) { this.options = { method: 'GET', uri: opts.url + '/admin/cores', // '/update/json' || /update/json/docs json: true, qs: { wt:'json' } }; this.request = request; } /* STATUS */ status(params) { this.options.qs = Object.assign(this.options.qs, { action: 'STATUS', }, params); return this.request(this.options); } /* CREATE */ create(params) { this.options.qs = Object.assign(this.options.qs, { action: 'CREATE', }, params); return this.request(this.options); } /* RELOAD */ reload(params) { this.options.qs = Object.assign(this.options.qs, { action: 'RELOAD', }, params); return this.request(this.options); } /* RENAME */ rename(core, other) { this.options.qs = { action: 'RENAME', core: core, other: other }; return this.request(this.options); } /* SWAP */ swap(core, other) { this.options.qs = { action: 'SWAP', core: core, other: other // async: }; return this.request(this.options); } /* UNLOAD */ unload(params) { this.options.qs = Object.assign(this.options.qs, { action: 'UNLOAD', }, params); return this.request(this.options); } /* MERGEINDEXES */ mergeindexes(params) { this.options.qs = Object.assign(this.options.qs, { action: 'MERGEINDEXES', }, params); return this.request(this.options); } /* SPLIT */ split(params) { this.options.qs = Object.assign(this.options.qs, { action: 'SPLIT', }, params); return this.request(this.options); } /* REQUESTSTATUS */ requeststatus(params) { this.options.qs = Object.assign(this.options.qs, { action: 'REQUESTSTATUS', }, params); return this.request(this.options); } } × Search results Close @sajov "},"solr.js.html":{"id":"solr.js.html","title":"Source: solr.js","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSetsManagedResourcesmodule.exportsRequestParameters Global ConstructorNameReq request methodsomeMethodSuggestupdate Source: solr.js 'use strict'; import * as BlobStoreApi from './requestHandler/BlobStoreApi.js'; import ConfigApi from './requestHandler/ConfigApi.js'; import CollectionsApi from './requestHandler/CollectionsApi.js'; import ConfigSetsApi from './requestHandler/ConfigSetsApi.js'; import CoreAdminApi from './requestHandler/CoreAdminApi.js'; import JsonRequestApi from './requestHandler/JsonRequestApi.js'; import * as ManagedResources from './requestHandler/ManagedResources.js'; import Ping from './requestHandler/Ping.js'; import * as RealTime from './requestHandler/RealTime.js'; import * as ReplicationHandlers from './requestHandler/ReplicationHandlers.js'; import * as RequestParametersAPI from './requestHandler/RequestParametersAPI.js'; import SchemaApi from './requestHandler/SchemaApi.js'; import SearchHandlers from './requestHandler/SearchHandlers.js'; import * as ShardHandlers from './requestHandler/ShardHandlers.js'; import SuggestHandlers from './requestHandler/SuggestHandlers.js'; import * as UpdateRequestHandlers from './requestHandler/UpdateRequestHandlers.js'; import request from 'request-promise'; /** * A Solr Rest Adapter for full Managed Solr ENV * @module Solr Adapter */ export default class Solr { /** * Set up Solr Adapter * @constructor */ constructor(opts) { this.opts = Object.assign({ host: 'http://localhost:8983/solr', core: '/gettingstarted', managedScheme: true, commitStrategy: { softCommit: true, commitWithin: 50000, overwrite: true } }, opts); this.opts.url = this.opts.host; this.opts.coreUrl = this.opts.host + this.opts.core; this.req = request; } /** * [Solr Blob Api](https://cwiki.apache.org/confluence/display/solr/Blob+Store+API) Interface * @method * @param {object} params Params * @return {object} Promise */ blob(params) { return new BlobStoreApi(this.req, this.opts, params); } /** * Solr Collections API * [Solr Docs](https://cwiki.apache.org/confluence/display/solr/Collections+API) Interface * @method * @param {object} params Params * @return {object} Promise */ collections(params) { return new CollectionsApi(this.req, this.opts, params); } configSets(params) { return new CollectionsApi(this.req, this.opts, params); } commit(data) { return new UpdateRequestHandlers.commit(this.req, this.opts); } config(params) { return new ConfigApi(this.req, this.opts, params); } coreAdmin() { return new CoreAdminApi(this.req, this.opts); } delete(data) { return new UpdateRequestHandlers.deleteQuery(this.req, this.opts, data); } json(params) { return new JsonRequestApi(this.req, this.opts, params); } suggest(params) { return new SuggestHandlers(this.req, this.opts, params); } optimize(data) { return new UpdateRequestHandlers.optimize(this.req, this.opts); } ping() { return new Ping(this.req, this.opts); } real(params) { return new RealTime(this.req, this.opts, params); } resources(params) { return new ManagedResources(this.req, this.opts, params); } replication(params) { return new ReplicationHandlers(this.req, this.opts, params); } requestParameters(params) { return new RequestParametersAPI(this.req, this.opts, params); } schema() { return new SchemaApi(this.req, this.opts); } search(params) { return new SearchHandlers(this.req, this.opts, params); } shard(params) { return new ShardHandlers(this.req, this.opts, params); } update(data) { return new UpdateRequestHandlers.update(this.req, this.opts, data); } updateJson(data) { return new UpdateRequestHandlers.updateJson(this.req, this.opts, data); } updateJsonDocs(data) { return new UpdateRequestHandlers.updateJsonDocs(this.req, this.opts, data); } } × Search results Close @sajov "},"requestHandler_RequestParametersAPI.js.html":{"id":"requestHandler_RequestParametersAPI.js.html","title":"Source: requestHandler/RequestParametersAPI.js","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSetsManagedResourcesmodule.exportsRequestParameters Global ConstructorNameReq request methodsomeMethodSuggestupdate Source: requestHandler/RequestParametersAPI.js /** * Request Parameters API * https://cwiki.apache.org/confluence/display/solr/Request+Parameters+API */ export class RequestParameters { constructor(request, opts) { this.options = { method: 'GET', uri: opts.urlCore + '/config/params', json: true }; this.request = request; } /* SET */ set(params) { return this.request(this.options); } /* UNSET */ unset(params) { return this.request(this.options); } /* UPDATE */ update(params) { return this.request(this.options); } } × Search results Close @sajov "},"requestHandler_ShardHandlers.js.html":{"id":"requestHandler_ShardHandlers.js.html","title":"Source: requestHandler/ShardHandlers.js","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSetsManagedResourcesmodule.exportsRequestParameters Global ConstructorNameReq request methodsomeMethodSuggestupdate Source: requestHandler/ShardHandlers.js /** * Solr Config API * https://cwiki.apache.org/confluence/display/solr/RequestHandlers+and+SearchComponents+in+SolrConfig */ export function someMethod() { console.log('someMethod'); } export var another = {}; × Search results Close @sajov "},"requestHandler_ReplicationHandlers.js.html":{"id":"requestHandler_ReplicationHandlers.js.html","title":"Source: requestHandler/ReplicationHandlers.js","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSet r Suggester Lucid](https://wiki.apache.org/solr/Suggester) * [Suggester cwiki](https://cwiki.apache.org/confluence/display/solr/Suggester) * [Suggester wiki](https://lucidworks.com/2015/03/04/solr-suggester/) * * @param {object} request Request * @param {object} opts Options * @param {object} query Query * @return {object} Promise */ export default function SuggestHandlers(request, opts, query) { let options = { method: 'POST', uri: opts.coreUrl + '/suggest', qs: Object.assign({ wt: 'json', }, query), json: true }; // console.log('Suggest', options); return request.get(options); } × Search results Close @sajov "},"requestHandler_UpdateRequestHandlers.js.html":{"id":"requestHandler_UpdateRequestHandlers.js.html","title":"Source: requestHandler/UpdateRequestHandlers.js","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSetsManagedResourcesmodule.exportsRequestParameters Global ConstructorNameReq request methodsomeMethodSuggestupdate Source: requestHandler/UpdateRequestHandlers.js /** * Solr Config API * https://cwiki.apache.org/confluence/display/solr/Uploading+Data+with+Index+Handlers#UploadingDatawithIndexHandlers-JSONFormattedIndexUpdates * * curl -X POST -H 'Content-Type: application/json' 'http://localhost:8983/solr/my_collection/update' --data-binary ' * { * &quot;add&quot;: { * &quot;doc&quot;: { * &quot;id&quot;: &quot;DOC1&quot;, * &quot;my_boosted_field&quot;: { // use a map with boost/value for a boosted field // * &quot;boost&quot;: 2.3, * &quot;value&quot;: &quot;test&quot; * }, * &quot;my_multivalued_field&quot;: [ &quot;aaa&quot;, &quot;bbb&quot; ] // Can use an array for a multi-valued field // * } * }, * &quot;add&quot;: { * &quot;commitWithin&quot;: 5000, // commit this document within 5 seconds // * &quot;overwrite&quot;: false, // don't check for existing documents with the same uniqueKey // * &quot;boost&quot;: 3.45, // a document boost // * &quot;doc&quot;: { * &quot;f1&quot;: &quot;v1&quot;, // Can use repeated keys for a multi-valued field // * &quot;f1&quot;: &quot;v2&quot; * } * }, * * &quot;commit&quot;: {}, * &quot;optimize&quot;: { &quot;waitSearcher&quot;:false }, * * &quot;delete&quot;: { &quot;id&quot;:&quot;ID&quot; }, // delete by ID * &quot;delete&quot;: { &quot;query&quot;:&quot;QUERY&quot; } // delete by query * }' */ export function update (request, opts, data) { let options = { method: 'POST', uri: opts.coreUrl + '/update/json/docs', // '/update/json' || /update/json/docs qs: { wt: 'json', softCommit: true, // softCommit: true, commit: true, commitWithin: 50 commitWithin: 50000, overwrite: true }, body: data, json: true }; if(Array.isArray(data)) { options.uri = opts.coreUrl + '/update'; } // console.log('UpdateRequestHandler.update options',options); // console.log('UpdateRequestHandler.update data',data); return request(options); } export function updateJson (request, opts, data) { let options = { method: 'POST', uri: opts.coreUrl + '/update/json', // '/update/json' || /update/json/docs qs: { wt: 'json', softCommit: true, // softCommit: true, commit: true, commitWithin: 50 commitWithin: 50000, overwrite: true }, body: data, json: true }; // console.log('UpdateRequestHandler updateJson',options); return request(options); } export function updateJsonDocs (request, opts, data) { let options = { method: 'POST', uri: opts.coreUrl + '/update/json/docs', // '/update/json' || /update/json/docs qs: { wt: 'json', softCommit: true, // softCommit: true, commit: true, commitWithin: 50 commitWithin: 50000, overwrite: true }, body: data, json: true }; return request(options); } export function deleteQuery (request, opts, query) { let options = { method: 'POST', uri: opts.coreUrl + '/update', // '/update/json' || /update/json/docs qs: Object.assign({ wt: 'json', softCommit: true, // softCommit: true, commit: true, commitWithin: 50 commitWithin: 50000 }, opts.commitStrategy || {}), body: query, json: true }; // console.log('UpdateRequestHandler deleteQuery',options, options.body); return request(options); } export function commit (request, opts) { let options = { method: 'POST', uri: opts.coreUrl + '/update', // '/update/json' || /update/json/docs qs: { wt: 'json', commit: true // softCommit: true, commit: true, commitWithin: 50 }, json: true }; return request(options); } export function optimize (request, opts) { let options = { method: 'POST', uri: opts.coreUrl + '/update', // '/update/json' || /update/json/docs qs: { wt: 'json', optimize: true // softCommit: true, commit: true, commitWithin: 50 }, json: true }; return request(options); } × Search results Close @sajov "},"global.html":{"id":"global.html","title":"Global","body":" Feathers-Solr Modules Solr Adapter Classes CollectionsApiConfigSetsManagedResourcesmodule.exportsRequestParameters Global ConstructorNameReq request methodsomeMethodSuggestupdate Global Methods Constructor(request, opts) Parameters: Name Type Description request object Request opts object Default Request params Source: requestHandler/SchemaApi.js, line 9 Returns: Promise Type object Name(opts) Parameters: Name Type Description opts object Options Source: requestHandler/SchemaApi.js, line 34 Returns: Returns a Promise Type object Req request method(opts) Parameters: Name Type Description opts object Options Source: requestHandler/SchemaApi.js, line 25 Returns: Returns a Promise Type object someMethod() Solr Config APIhttps://cwiki.apache.org/confluence/display/solr/RequestHandlers+and+SearchComponents+in+SolrConfig Source: requestHandler/ShardHandlers.js, line 5 someMethod() Solr Config APIhttps://cwiki.apache.org/confluence/display/solr/RequestHandlers+and+SearchComponents+in+SolrConfig Source: requestHandler/ReplicationHandlers.js, line 5 someMethod() Solr Config APIhttps://cwiki.apache.org/confluence/display/solr/RequestHandlers+and+SearchComponents+in+SolrConfig Source: requestHandler/RealTime.js, line 5 someMethod() Solr BolbStore APIhttps://cwiki.apache.org/confluence/display/solr/Blob+Store+API Source: requestH omplete ExampleHere's an example of a Feathers server that uses feathers-solr. const feathers = require('feathers'); const rest = require('feathers-rest'); const hooks = require('feathers-hooks'); const bodyParser = require('body-parser'); const errorHandler = require('feathers-errors/handler'); const solr = require('feathers-solr'); const Service = feathersSolr({ host: 'http://localhost:8983/solr', core: '/gettingstarted', schema:{ name: 'text_general', company: 'text_general', email: 'text_general', age: 'int', gender: 'string', color: { type: 'string', multiValued: true, }, address: { type: 'string', default: 'Düsseldorf' } }, paginate: { default: 10, max: 4 }); const app = feathers() .configure(rest()) .configure(hooks()) .use(bodyParser.json()) .use(bodyParser.urlencoded({ extended: true })) .use('/solr', Service()) .use(errorHandler()); app.listen(3030); console.log('Feathers app started on 127.0.0.1:3030');Run Demo App node /example/app.jsSupport all Feathers QueriesSee Feathers querying for more detail Supported Solr Queries$searchSimple query query: { $search: &quot;John&quot; }'$search' will try to match against Solr default search field 'text' Schemaless Mode More complex query with a default Solr configuration. query: { $search: &quot;John !Doe +age:[80 TO *]&quot;, // Search in default field _text_. See Solr copy field `copy:* to _text_` // $params: { // qf: &quot;name^10 friends&quot; define explicit fields to query and boost // } // or $search: &quot;name:John^10 AND !name:Doe AND age:[80 TO *]&quot;, // or $search: &quot;joh*&quot;, // or $search: '&quot;john doe&quot;', // or $search: '&quot;john doe&quot;', // or $search: 'jon', }$paramsAdd all kind of Solr query params!Combine huge Solr Features like facets, stats, ranges, grouping and more with the default response.This example will group the result. query: { $params: { group : true, &quot;group.field&quot; : &quot;country&quot;, &quot;group.format&quot; : &quot;simple&quot;, } }Feathers Rest query http://localhost:3030/solr?$params[group]=true&amp;$params[group.field]=gender&amp;$params[group.field]=age&amp;$params[group.limit]=1&amp;$params[group.format]=grouped&amp;$select=id,age,genderFeathers Result { &quot;QTime&quot;: 0, &quot;total&quot;: 0, &quot;limit&quot;: 10, &quot;skip&quot;: 0, &quot;data&quot;: { &quot;gender&quot;: { &quot;matches&quot;: 50, &quot;groups&quot;: [ { &quot;groupValue&quot;: &quot;male&quot;, &quot;doclist&quot;: { &quot;numFound&quot;: 24, &quot;start&quot;: 0, &quot;docs&quot;: [ { &quot;id&quot;: &quot;59501959f2786e0207a8b29f&quot;, &quot;age&quot;: &quot;45&quot;, &quot;gender&quot;: &quot;male&quot; } ] } }, { &quot;groupValue&quot;: &quot;female&quot;, &quot;doclist&quot;: { &quot;numFound&quot;: 26, &quot;start&quot;: 0, &quot;docs&quot;: [ { &quot;id&quot;: &quot;595019590a8632fecd292592&quot;, &quot;age&quot;: &quot;51&quot;, &quot;gender&quot;: &quot;female&quot; } ] } } ] }, &quot;age&quot;: { &quot;matches&quot;: 50, &quot;groups&quot;: [ { &quot;groupValue&quot;: &quot;45&quot;, &quot;doclist&quot;: { &quot;numFound&quot;: 3, &quot;start&quot;: 0, &quot;docs&quot;: [ { &quot;id&quot;: &quot;59501959f2786e0207a8b29f&quot;, &quot;age&quot;: &quot;45&quot;, &quot;gender&quot;: &quot;male&quot; } ] } }, { &quot;groupValue&quot;: &quot;51&quot;, &quot;doclist&quot;: { &quot;numFound&quot;: 2, &quot;start&quot;: 0, &quot;docs&quot;: [ { &quot;id&quot;: &quot;595019590a8632fecd292592&quot;, &quot;age&quot;: &quot;51&quot;, &quot;gender&quot;: &quot;female&quot; } ] } } ] } } }$facet Functions and AnalyticsSee Solr Facet Functions and Analytics Aggregation Example Effect sum sum(sales) summation of numeric values avg avg(popularity) average of numeric values sumsq sumsq(rent) sum of squares min min(salary) minimum value max max(mul(price,popularity)) maximum value unique unique(state) number of unique values (count distinct) hll hll(state) number of unique values using the HyperLogLog algorithm percentile percentile(salary,50,75,99,99.9) calculates percentiles query: { $facet: { age_avg : &quot;avg(age)&quot;, age_sum : &quot;sum(age)&quot; } }$facet RangesAdd a facet type range query: { $facet: { age_ranges: { type: &quot;range&quot;, field: &quot;age&quot;, start: 0, end: 100, gap: 25 } } }Feathers Rest query http://localhost:3030/solr?&amp;$facet[age_ranges][type]=range&amp;$facet[age_ranges][field]=age&amp;$facet[age_ranges][start]=0&amp;$facet[age_ranges][end]=100&amp;$facet[age_ranges][gap]=25&amp;$facet[age_avg]=avg(age)&amp;$facet[age_sum]=sum(age)Feathers Result { QTime: 0, total: 50, limit: 10, skip: 0, data: [...], facet: { age_avg: 29.44, age_sum: 1472, count: 54, age_ranges: { buckets: [{ val: 0, count: 4 }, { val: 25, count: 17 }, { val: 50, count: 15 }, { val: 75, count: 14 }] } } }See more query variants JSON Facet API,Solr Facet Functions and Analytics, Solr Subfacets, Multi-Select Faceting $suggestA custom response object for autocompleter suggestions.See example app.js for creating a custom searchcomponent and requesthandler including a spellcheck component query: { $suggest: 'Handmake', $params: {} // to plain solr parameter }Feathers Rest query http://localhost:3030/solr?&amp;$suggest=HandmakeFeathers ResultThis is a plain solr response { { &quot;responseHeader&quot;: { &quot;status&quot;: 0, &quot;QTime&quot;: 1 }, &quot;spellcheck&quot;: { &quot;suggestions&quot;: [ &quot;handmake&quot;, { &quot;numFound&quot;: 1, &quot;startOffset&quot;: 0, &quot;endOffset&quot;: 8, &quot;origFreq&quot;: 0, &quot;suggestion&quot;: [{ &quot;word&quot;: &quot;handmade&quot;, &quot;freq&quot;: 1 }] } ], &quot;correctlySpelled&quot;: false, &quot;collations&quot;: [ &quot;collation&quot;, &quot;handmade&quot; ] }, &quot;suggest&quot;: { &quot;suggest&quot;: { &quot;Handmake&quot;: { &quot;numFound&quot;: 1, &quot;suggestions&quot;: [{ &quot;term&quot;: &quot;Handmade Wooden Keyboard&quot;, &quot;weight&quot;: 0, &quot;payload&quot;: &quot;&quot; }] } } } } }$spellcheckThis feature add a spellcheck component to the default find result query: { $search: &quot;Handmake&quot;, $spellcheck:1, color: &quot;sky blue&quot;, $limit: 10, }Feathers Rest query http://localhost:3030/solr?$search=Handmake&amp;color=Handmke&amp;color=&quot;sky blue&quot;&amp;$limit=10&amp;$spellcheckFeathers Result { &quot;QTime&quot;: 0, &quot;total&quot;: 6, &quot;limit&quot;: 10, &quot;skip&quot;: 0, &quot;data&quot;: [...], &quot;spellcheck&quot;: { &quot;suggestions&quot;: [ &quot;handmake&quot;, { &quot;numFound&quot;: 1, &quot;startOffset&quot;: 0, &quot;endOffset&quot;: 8, &quot;origFreq&quot;: 0, &quot;suggestion&quot;: [{ &quot;word&quot;: &quot;handmade&quot;, &quot;freq&quot;: 1 }] } ], &quot;correctlySpelled&quot;: false, &quot;collations&quot;: [ &quot;collation&quot;, &quot;handmade&quot; ] },Additional Client Methods Solr Api's Returns a Promise ./client/requestHandler/ Solr BolbStore API BlobStoreApi.js Solr Collections API Adapter.client().collections.method CollectionsApi.js Config API ConfigApi.js Solr ConfigSets API Adapter.client().configSets.method ConfigSetsApi.js CoreAdmin API Adapter.client().coreAdmin.method CoreAdminApi.js JSON Request API Used by Adapter .find() .get() JsonRequestApi.js Solr Managed Resources Adapter.client().resources.method ManagedResources.js Parallel SQL Interface ParalellSQL.js Ping Adapter.client().ping() Ping.js RealTime Get RealTime.js ReplicationHandlers ReplicationHandlers.js Request Parameters API Adapter.client().requestParameters.method RequestParametersAPI.js Schema API Adapter.client().schema.method SchemaApi.js SearchHandlers Adapter.client().search() SearchHandlers.js ShardHandlers ShardHandlers.js Update Used by Adapter .create(), .update() and .patch() UpdateRequestHandlers.js Not all Solr API's implemented at the moment TODO Write more Tests Write more Docs Implement $suggest and $spellcheck Add demo autocompleter with suggestions. Add demo search page with facet navigation, filter(ranges, sliders), pagina     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
